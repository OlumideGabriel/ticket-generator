<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ticket Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="container text-center">
    <h1 class="mb-4">🎟️ Get Your Custom Ticket</h1>
    <form action="ticket.html" method="get" class="mx-auto w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Enter your name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Ticket</button>
    </form>
  </div>
</body>
</html>
